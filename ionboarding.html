<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <link rel="stylesheet" href="css/onboarding.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>

    <div class="onboarding pl-site main-banner" id="onboarding">
        <div class="section-container">
            <div class="main__flex-line">
                <div class="main-info">
                    <div class="title-wrapper aos-init aos-animate" 
                         data-aos="fade-up" 
                         data-aos-anchor-placement="top-center" 
                         data-aos-duration="1000">
                         <p class="title-info">Pricing</p>
                         <h1>Product <br/> Cost Estimator</h1>
                        <div class="onboarding__add-info">
                            <p class="onboarding__time">2 min</p>
                            <p>Find out how much your product will cost <b>in 2 minutes</b></p>
                        </div>
                    </div>
                </div>
                <div class="btn-block">
                    <div class="btn-block__items">
                        <button class="btn-main" id="startStepper"> Get Started </button>
                    </div>


            </div>
            <div class="img-wrapper"><img src="/media/formstepper/Image.webp" alt="main-banner">
            </div>
        </div>
    </div>
</div>
    <div class="stepper top-header" id="onboardingCalc" style="display: none;">
        <div class="stepper__wrapper">
        <h1 class="" id="stepName">Choose your industry</h2>
                    <form id="msform">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                        </div> 
                        <div class="formFieldset-wrapper">
                            <div class="formFieldset-wrapper__main-info">

                                 <div class="form-card">
                                        <label class="radius">
                                            <input type="radio" name="industry" id="education" value="Education" checked />
                                            
                                            <span> 
                                                <span class="radio-img"></span>
                                                <img src="/media/formstepper/icons-step1/EdTech.svg" alt="Education">Education</span>
                                        </label>
                                        <label class="radius">
                                            <input type="radio" name="industry" id="ai" value="Ai"/>
                                            
                                            <span>
                                                <span class="radio-img"></span>
                                                <img src="/media/formstepper/icons-step1/Ai.svg" alt="Ai">
                                                Ai
                                            </span>
                                        </label>
                                        <label class="radius">
                                            <input type="radio" name="industry" id="Web3" value="Web3"/>
                                            
                                            <span >
                                                <span class="radio-img"></span>
                                                <img src="/media/formstepper/icons-step1/Web.svg" alt="Web3">
