<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <link rel="stylesheet" href="css/onboarding.css">
</head>
<body>
    <div class="stepper top-header">
        <div class="stepper__wrapper">
        <h1 class="" id="stepName">Choose your industry</h2>
                    <form id="msform">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                        </div> 
                        <fieldset id="step1" class="fieldset">
                             <!-- <div class="fieldset__form"> -->
                                 <div class="form-card">
                                        <label class="radius">
                                            <input type="radio" name="radio" checked/>
                                            
                                            <span> <img src="/media/formstepper/icons-step1/EdTech.svg" alt="Education">Education</span>
                                        </label>
                                        <label class="radius">
                                            <input type="radio" name="radio"/>
                                            
                                            <span >
                                                <img src="/media/formstepper/icons-step1/Ai.svg" alt="Ai">
                                                Ai
                                            </span>
                                        </label>
                                        <label class="radius">
                                            <input type="radio" name="radio"/>
                                            
                                            <span >
                                                <img src="/media/formstepper/icons-step1/Web.svg" alt="Web3">
                                                Web3</span>
                                        </label>
                                        <label class="radius">
                                            <input type="radio" name="radio"/>
                                            
                                            <span >
                                                <img src="/media/formstepper/icons-step1/Fintech.svg" alt="Fintech">
                                                Fintech</span>
                                        </label>
                                        <label class="radius">
                                            <input type="radio" name="radio"/>
                                            
                                            <span >
                                                <img src="/media/formstepper/icons-step1/Healthcare.svg" alt="Healthcare">
                                                Healthcare</span>
                                        </label>
                                        <label class="radius">
                                            <input type="radio" name="radio"/>
                                       
                                            <span >
                                                     <img src="/media/formstepper/icons-step1/eCommerce.svg" alt="eCommerce">
                                                eCommerce</span>
                                        </label>
                                 </div>
                                 <input type="button" name="next" class="next action-button" value="Next" />
                             <!-- </div> -->
                             <div class="fieldset__payment"></div>
                        </fieldset>
                        <fieldset>
  
                        </fieldset>
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Personal Information:</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">Step 2 - 4</h2>
                                    </div>
                                </div> <label class="fieldlabels">First Name: *</label> <input type="text" name="fname" placeholder="First Name" /> <label class="fieldlabels">Last Name: *</label> <input type="text" name="lname" placeholder="Last Name" /> <label class="fieldlabels">Contact No.: *</label> <input type="text" name="phno" placeholder="Contact No." /> <label class="fieldlabels">Alternate Contact No.: *</label> <input type="text" name="phno_2" placeholder="Alternate Contact No." />
                            </div> <input type="button" name="next" class="next action-button" value="Next" /> <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                        </fieldset>
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Image Upload:</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">Step 3 - 4</h2>
                                    </div>
                                </div> <label class="fieldlabels">Upload Your Photo:</label> <input type="file" name="pic" accept="image/*"> <label class="fieldlabels">Upload Signature Photo:</label> <input type="file" name="pic" accept="image/*">
                            </div> <input type="button" name="next" class="next action-button" value="Submit" /> <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                        </fieldset>
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Image Upload:</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">Step 3 - 4</h2>
                                    </div>
                                </div> <label class="fieldlabels">Upload Your Photo:</label> <input type="file" name="pic" accept="image/*"> <label class="fieldlabels">Upload Signature Photo:</label> <input type="file" name="pic" accept="image/*">
                            </div> <input type="button" name="next" class="next action-button" value="Submit" /> <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                        </fieldset>
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Finish:</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">Step 4 - 4</h2>
                                    </div>
                                </div> <br><br>
                                <h2 class="purple-text text-center"><strong>SUCCESS !</strong></h2> <br>
                                <div class="row justify-content-center">
                                    <div class="col-3"> <img src="https://i.imgur.com/GwStPmg.png" class="fit-image"> </div>
                                </div> <br><br>
                                <div class="row justify-content-center">
                                    <div class="col-7 text-center">
                                        <h5 class="purple-text text-center">You Have Successfully Signed Up</h5>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js" ></script>
    <script src="js/onboarding.js" defer></script>
</body>
</html>
